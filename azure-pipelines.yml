trigger:
 - main
pool:
   vmImage: 'ubuntu-latest'
variables:
   imageName: 'pipelines-javascript-docker'
steps:
 - task: Docker@2
   displayName: Build an image
   inputs:
     repository: $(imageName)
     command: build
     Dockerfile: app/Dockerfile
     tag: 'myImage'

 - task: ShellScript@2
   displayName: Environment Variables
   inputs:
     scriptPath: test.sh

